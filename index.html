<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="grid">
        <button id="clear" class="btn">CLR</button>
        <button id="delete" class="btn">DEL</button>
        <button id="percentage" class="btn">%</button>
        <button id="divide" class="btn">/</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        <button id="multiply" class="btn">*</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="subtract" class="btn">-</button>
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="add" class="btn">+</button>
        <button id="negative" class="btn">+/-</button>
        <button id="btn0" class="btn">0</button>
        <button id="decimal" class="btn">.</button>
        <button id="equals" class="btn">=</button>
    </div>
</body>
</html>
