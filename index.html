<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="display"></div>
    <div id="grid">
        <button id="clear" class="btn">CLEAR</button>
        <button id="delete" class="btn">DEL</button>
        <button id="divide" class="btn op">/</button>
        <button id="btn7" class="btn num">7</button>
        <button id="btn8" class="btn num">8</button>
        <button id="btn9" class="btn num">9</button>
        <button id="multiply" class="btn op">*</button>
        <button id="btn4" class="btn num">4</button>
        <button id="btn5" class="btn num">5</button>
        <button id="btn6" class="btn num">6</button>
        <button id="subtract" class="btn op">-</button>
        <button id="btn1" class="btn num">1</button>
        <button id="btn2" class="btn num">2</button>
        <button id="btn3" class="btn num">3</button>
        <button id="add" class="btn op">+</button>
        <button id="btn0" class="btn num">0</button>
        <button id="decimal" class="btn">.</button>
        <button id="equals" class="btn">=</button>
    </div>
</body>
</html>
